name: simulation
root: ./
startup_window: status
pre_window: export CAMERA_NAME=rs_d435/color; export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_FILE=./world.yaml; export WORLD_NAME=simulation; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch model_states_environment model_states_environment.launch
  - status:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-ground-truth --pos_file `pwd`/uav1_pos.yaml --enable-rplidar --enable_realsense_down"
        - waitForSimulation; roslaunch model_states_environment wamv_spawn.launch x:=3 y:=3 z:=0 robot_name:=wamv
  - control:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general core.launch config_control_manager:=./custom_configs/control_manager.yaml config_odometry:=./custom_configs/odometry.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - 'waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
  - image_proc:
      layout: tiled
      panes:
        - waitForSimulation; ROS_NAMESPACE=/$UAV_NAME/$CAMERA_NAME rosrun image_proc image_proc
  - apriltag_ros:
      layout: tiled
      panes:
        - waitForSimulation; ROS_NAMESPACE=/$UAV_NAME/$CAMERA_NAME roslaunch apriltag_ros continuous_detection.launch camera_name:=/$UAV_NAME/$CAMERA_NAME config_tags:=./apriltag/tags.yaml config_settings:=./apriltag/settings.yaml
  # - base_detect:
  #     layout: tiled
  #     panes:
  #       - waitForSimulation; roslaunch laser_vision base_detect.launch
